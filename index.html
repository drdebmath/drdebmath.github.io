<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#1a202c',
                            text: '#e2e8f0',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        @media (prefers-color-scheme: dark) {
            html.light {
                color-scheme: light;
            }
            html.dark {
                color-scheme: dark;
            }
        }
        .node { fill: #598e49; }
        .link { stroke: #e60909; stroke-opacity: 0.6; }
        @keyframes pulse {
            0% { r: 5; }
            50% { r: 8; }
            100% { r: 5; }
        }
        @keyframes transmit {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-dark-bg dark:text-dark-text transition-colors duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" class="fixed inset-0 w-full h-full" style="z-index: -1; opacity: 0.3;">
        <!-- Network links -->
        <line class="link" x1="25" y1="50" x2="75" y2="25" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="75" y1="25" x2="125" y2="50" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="25" y1="50" x2="75" y2="75" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="75" y1="75" x2="125" y2="50" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        
        <line class="link" x1="125" y1="50" x2="175" y2="25" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="175" y1="25" x2="225" y2="50" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="125" y1="50" x2="175" y2="75" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="175" y1="75" x2="225" y2="50" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        
        <line class="link" x1="25" y1="150" x2="75" y2="125" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="75" y1="125" x2="125" y2="150" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="25" y1="150" x2="75" y2="175" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="75" y1="175" x2="125" y2="150" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        
        <line class="link" x1="125" y1="150" x2="175" y2="125" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="175" y1="125" x2="225" y2="150" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="125" y1="150" x2="175" y2="175" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        <line class="link" x1="175" y1="175" x2="225" y2="150" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
        </line>
        
        <!-- Network nodes -->
        <circle class="node" cx="25" cy="50" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle class="node" cx="75" cy="25" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="0.25s" />
        </circle>
        <circle class="node" cx="125" cy="50" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="0.5s" />
        </circle>
        <circle class="node" cx="75" cy="75" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="0.75s" />
        </circle>
        
        <circle class="node" cx="175" cy="25" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="1s" />
        </circle>
        <circle class="node" cx="225" cy="50" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="1.25s" />
        </circle>
        <circle class="node" cx="175" cy="75" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="1.5s" />
        </circle>
        
        <circle class="node" cx="25" cy="150" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="1.75s" />
        </circle>
        <circle class="node" cx="75" cy="125" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle class="node" cx="125" cy="150" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="0.25s" />
        </circle>
        <circle class="node" cx="75" cy="175" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="0.5s" />
        </circle>
        
        <circle class="node" cx="175" cy="125" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="0.75s" />
        </circle>
        <circle class="node" cx="225" cy="150" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="1s" />
        </circle>
        <circle class="node" cx="175" cy="175" r="5">
            <animate attributeName="r" values="5; 8; 5" dur="2s" repeatCount="indefinite" begin="1.25s" />
        </circle>

        <!-- Moving dots -->
        <circle class="dot" r="3" fill="#ff0000">
            <animateMotion dur="4s" repeatCount="indefinite" path="M25,50 L75,25 L125,50 L175,25 L225,50" />
        </circle>
        <circle class="dot" r="3" fill="#00ff00">
            <animateMotion dur="4s" repeatCount="indefinite" path="M25,50 L75,75 L125,50 L175,75 L225,50" />
        </circle>
        <circle class="dot" r="3" fill="#0000ff">
            <animateMotion dur="4s" repeatCount="indefinite" path="M25,150 L75,125 L125,150 L175,125 L225,150" />
        </circle>
        <circle class="dot" r="3" fill="#ffff00">
            <animateMotion dur="4s" repeatCount="indefinite" path="M25,150 L75,175 L125,150 L175,175 L225,150" />
        </circle>
    </svg>
    <nav class="sticky top-0 z-50 bg-blue-600 dark:bg-blue-800">
        <div class="container mx-auto flex justify-between items-center">
            <ul id="navbar" class="flex space-x-4"></ul>
            <button id="darkModeToggle" class="text-xs p-1 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center focus:outline-none ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-yellow-500 dark:text-white" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
                </svg>
            </button>
        </div>
    </nav>
    <header class="bg-blue-600 dark:bg-blue-800 text-white p-4">
        <div class="container mx-auto">
            <h1 id="name" class="text-3xl font-bold"></h1>
            <h3 id="position" class="text-md font-bold"></h3>
            <h3 id="links" class="text-md font-bold"></h3>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section id="about_me" class="my-8">
            <h2 class="text-2xl font-semibold">About Me</h2>
            <div id="about_me_content" class="mt-4"></div>
        </section>
        <section id="news" class="my-8">
            <h2 class="text-2xl font-semibold">News</h2>
            <div id="news_content" class="mt-4"></div>
        </section>
        <section id="research" class="my-8">
            <h2 class="text-2xl font-semibold">Research Interests</h2>
            <div id="research_interests_content" class="mt-4"></div>
        </section>
        <section id="current_research" class="my-8">
            <h2 class="text-2xl font-semibold">Current Research</h2>
            <div id="current_research_content" class="mt-4"></div>
        </section>
        <section id="publications" class="my-8">
            <h2 class="text-2xl font-semibold">Publications</h2>
            <div class="mb-4">
                <button id="group_by_type" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Group by Type</button>
                <button id="group_by_year" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Group by Year</button>
            </div>
            <ul id="publications_list" class="mt-4 list-disc list-inside"></ul>
        </section>
        <section id="talks" class="my-8">
            <h2 class="text-2xl font-semibold">Talks</h2>
            <ul id="talks_list" class="mt-4 list-disc list-inside"></ul>
        </section>
        <section id="awards" class="my-8">
            <h2 class="text-2xl font-semibold">Awards</h2>
            <div id="awards_content" class="mt-4"></div>
        </section>
        <section id="skills" class="my-8">
            <h2 class="text-2xl font-semibold">Skills</h2>
            <div id="skills_content" class="mt-4"></div>
        </section>
        <section id="teaching" class="my-8">
            <h2 class="text-2xl font-semibold">Teaching</h2>
            <ul id="teaching_list" class="mt-4 list-disc list-inside"></ul>
        </section>
        <section id="community_services" class="my-8">
            <h2 class="text-2xl font-semibold">Community Services</h2>
            <ul id="community_services_list" class="mt-4 list-disc list-inside"></ul>
        </section>
        <section id="archive" class="my-8">
            <h2 class="text-2xl font-semibold">Archive</h2>
            <ul id="archive_list" class="mt-4 list-disc list-inside"></ul>
        </section>
    </main>
    <button id="goToTop" class="fixed bottom-4 right-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg hidden">
        â†‘
    </button>
    <script src="script.js"></script>
</body>
</html>
